name: PR Build & Snyk Check

on:
    pull_request:
        branches: ['master']

jobs:
    build-check:
        name: Gatsby build check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install Gatsby CLI
              run: npm install -g gatsby-cli@5.15.0

            # Cache Gatsby build files for PR
            - uses: actions/cache@v4
              with:
                  path: |
                      .cache
                      public
                  key: ${{ runner.os }}-gatsby-build-pr-${{ github.event.pull_request.head.sha }}
                  restore-keys: |
                      ${{ runner.os }}-gatsby-build-pr-
                      ${{ runner.os }}-gatsby-build-

            # Cache WordPress source data and media files (shared with main builds)
            - uses: actions/cache@v4
              with:
                  path: |
                      .cache/caches/gatsby-source-wordpress
                      .cache/data
                      .wordpress-cache
                  key: ${{ runner.os }}-wordpress-data-stable
                  restore-keys: ${{ runner.os }}-wordpress-data-

            - name: üî® Build project (with retry)
              uses: nick-fields/retry@v3
              with:
                  timeout_minutes: 10
                  max_attempts: 5
                  retry_wait_seconds: 60
                  command: npm run build

    security-check:
        name: üîê Security Check (Snyk)
        needs: build-check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Install Snyk CLI
              run: npm install -g snyk@latest

            - name: Install dependencies
              run: npm ci

            - name: Authenticate with Snyk
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              run: snyk auth $SNYK_TOKEN

            - name: üì¶ Snyk Dependency Scan (SCA)
              run: snyk test --severity-threshold=high

            - name: üß† Snyk Code Scan (SAST)
              run: snyk code test --severity-threshold=high

            - name: üì° Monitor for Future Issues
              run: snyk monitor
